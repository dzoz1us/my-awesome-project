<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Название вашего сайта</title>
    <meta name="description" content="Свяжитесь с нами по телефону, email или через соцсети">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <a href="/" class="site-header__brand">Мой Сайт</a>
        <nav class="site-nav" aria-label="Основная навигация">
            <ul class="site-nav__list">
                <li><a href="index.html" class="site-nav__link">Главная</a></li>
                <li><a href="about.html" class="site-nav__link">О нас</a></li>
                <li><a href="contacts.html" class="site-nav__link">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Наши контакты</h1>
        <section>
            <h2>Мы всегда на связи</h2>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Email: igornuyanzin1.com</p> 
            <p>Адрес: г. Москва, ул. Примерная, д. 1</p> 
        </section>

        <!-- Кнопка для открытия модалки с формой -->
        <button id="openDialog" type="button">Написать нам</button>

        <!-- Само модальное окно -->
        <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Обратная связь</h2>
            <form class="form" id="contactForm" method="dialog" novalidate>
                <div class="form__group">
                    <label for="name" class="form__label">Имя</label>
                    <input id="name" name="name" type="text" class="form__input" required minlength="2">
                </div>
  
                <div class="form__group">
                    <label for="email" class="form__label">E-mail</label>
                    <input id="email" name="email" type="email" class="form__input" required>
                </div>
  
  
                <div class="form__actions">
                    <button type="button" class="btn btn--secondary" id="closeDialog">Закрыть</button>
                    <button type="submit" class="btn btn--primary">Отправить</button>
                </div>
            </form>
        </dialog>

    </main>

    <footer>
        <p>&copy; 2025 ссааййтт. Все права защищены.</p>
        <p>Телефон: +78005553535</p>
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
